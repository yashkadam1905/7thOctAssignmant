<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q3</title>
    <style>
        .container{
            display: grid;
            grid-template-areas: 'x x x x';
            grid-template-rows: 50px;
            grid-auto-rows: 200px;
        }
        .container > div {
            border: 1px solid black;
            background-color: bisque;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>BoxA</div>
        <div>BoxB</div>
        <div>BoxC</div>
        <div>BoxD</div>
    </div>
</body>
</html>
